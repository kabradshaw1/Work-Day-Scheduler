  <body>
    <!-- The header was in the starter code. I didn't make any changes -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main class="container">
      <section class="row">
        <!-- 9am -->
        <h2 class="hour col-sm">9AM</h2>
        <p class="col-10 future text-dark task" id="9" contenteditable="true"></p>
        <button class="saveBtn col-sm">
          <span class="oi oi-file"></span>
        </button>
      </section>
